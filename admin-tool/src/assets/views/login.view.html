<div class="col-md-6 col-md-offset-3">
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': (!vm.regexMail.test(vm.username) || form.username.$error.required) && form.username.$dirty }">
            <label for="username">E-Mail</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="(!vm.regexMail.test(vm.username) || form.username.$error.required) && form.username.$dirty" class="help-block">Email is not valid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">No Password</span>
        </div>
        <div class="form-actions">
            <button href="#/home" type="submit" ng-disabled="!vm.regexMail.test(vm.username) || form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
